<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Project Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Machine Learning Project Selector</h1>
        <!-- <a href="/water_predict">Water Quality Prediction</a>
        <a href="/wine_predict">Wine Quality Prediction</a>
        <a href="/air_predict">Air Quality Prediction</a> -->
        <form action="/water_predict" method="post">
            <h2>Water Quality Prediction</h2>
            <label for="ph">PH:</label>
            <input type="number" id="ph" name="ph" step="0.01" required>
            <label for="hardness">Hardness:</label>
            <input type="number" id="hardness" name="hardness" step="0.01" required>
            <label for="solids">Solids:</label>
            <input type="number" id="solids" name="solids" step="0.01" required>
            <label for="chloramines">Chloramines:</label>
            <input type="number" id="chloramines" name="chloramines" step="0.01" required>
            <label for="sulfate">Sulfate:</label>
            <input type="number" id="sulfate" name="sulfate" step="0.01" required>
            <label for="conductivity">Conductivity:</label>
            <input type="number" id="conductivity" name="conductivity" step="0.01" required>
            <label for="organic_carbon">Organic Carbon:</label>
            <input type="number" id="organic_carbon" name="organic_carbon" step="0.01" required>
            <label for="trihalomethanes">Trihalomethanes:</label>
            <input type="number" id="trihalomethanes" name="trihalomethanes" step="0.01" required>
            <label for="turbidity">Turbidity:</label>
            <input type="number" id="turbidity" name="turbidity" step="0.01" required>
            <button type="submit">Predict Water Quality</button>
        </form>
        <form action="/wine_predict" method="post">
            <h2>Wine Quality Prediction</h2>
            <label for="fixed_acidity">Fixed Acidity:</label>
            <input type="number" id="fixed_acidity" name="fixed_acidity" step="0.01" required>
            <label for="volatile_acidity">Volatile Acidity:</label>
            <input type="number" id="volatile_acidity" name="volatile_acidity" step="0.01" required>
            <label for="citric_acid">Citric Acid:</label>
            <input type="number" id="citric_acid" name="citric_acid" step="0.01" required>
            <label for="residual_sugar">Residual Sugar:</label>
            <input type="number" id="residual_sugar" name="residual_sugar" step="0.01" required>
            <label for="chlorides">Chlorides:</label>
            <input type="number" id="chlorides" name="chlorides" step="0.01" required>
            <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
            <input type="number" id="free_sulfur_dioxide" name="free_sulfur_dioxide" step="0.01" required>
            <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
            <input type="number" id="total_sulfur_dioxide" name="total_sulfur_dioxide" step="0.01" required>
            <label for="density">Density:</label>
            <input type="number" id="density" name="density" step="0.01" required>
            <label for="ph">PH:</label>
            <input type="number" id="ph" name="ph" step="0.01" required>
            <label for="sulphates">Sulphates:</label>
            <input type="number" id="sulphates" name="sulphates" step="0.01" required>
            <label for="alcohol">Alcohol:</label>
            <input type="number" id="alcohol" name="alcohol" step="0.01" required>
            <button type="submit">Predict Wine Quality</button>
        </form>
        <form action="/air_predict" method="post">
            <h2>Air Quality Prediction</h2>
            <label for="PM2.5">PM2.5:</label>
            <input type="number" id="PM2.5" name="PM2.5" step="0.01" required>
            <label for="PM10">PM10:</label>
            <input type="number" id="PM10" name="PM10" step="0.01" required>
            <label for="NO">NO:</label>
            <input type="number" id="NO" name="NO" step="0.01" required>
            <label for="NO2'">NO2:</label>
            <input type="number" id="NO2'" name="NO2''" step="0.01" required>
            <label for="NOx'">NOx:</label>
            <input type="number" id="NOx'" name="NOx'" step="0.01" required>
            <label for="NH3">NH3:</label>
            <input type="number" id="NH3" name="NH3" step="0.01" required>
            <label for="CO">CO:</label>
            <input type="number" id="CO" name="CO" step="0.01" required>
            <label for="SO2">SO2:</label>
            <input type="number" id="SO2" name="SO2" step="0.01" required>
            <label for="O3">O3:</label>
            <input type="number" id="O3" name="O3" step="0.01" required>
            <label for="Benzene">Benzene:</label>
            <input type="number" id="Benzene" name="Benzene" step="0.01" required>
            <label for="Toluene">Toluene:</label>
            <input type="number" id="Toluene" name="Toluene" step="0.01" required>
            <label for="Xylene">Xylene:</label>
            <input type="number" id="Xylene" name="Xylene" step="0.01" required>
            <button type="submit">Predict Air Quality</button>
        </form>
    </div>

</body>
</html>
