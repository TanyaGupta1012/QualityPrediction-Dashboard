<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if prediction %}
            <h2>Wine Quality Prediction</h2>
            <p>{{ prediction }}</p>
        {% endif %}
        {% if result %} 
            <h2>Water Quality Prediction</h2>  
            <p>{{ result }}</p>
        {% endif %}
        {% if air_prediction %}
            <h2>Air Quality Prediction</h2>
            <p>{{ air_prediction }}</p>
        {% endif %}
    </div>
</body>
</html>
